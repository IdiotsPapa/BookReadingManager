<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1200" width="1600" height="1200">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b8e1ff"/>
      <stop offset="70%" stop-color="#eaf7ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="hill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9be28e"/>
      <stop offset="100%" stop-color="#7bcf78"/>
    </linearGradient>
    <linearGradient id="water" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a8dcff"/>
      <stop offset="100%" stop-color="#89c7f4"/>
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff8b5"/>
      <stop offset="100%" stop-color="#ffd75f"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <filter id="wingBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
  </defs>

  <!-- Background sky -->
  <rect x="0" y="0" width="1600" height="1200" fill="url(#sky)"/>

  <!-- Sun -->
  <g transform="translate(1380,140)">
    <circle r="70" fill="url(#sunGrad)"/>
    <g stroke="#ffd75f" stroke-width="8">
      <line x1="0" y1="-110" x2="0" y2="-160"/>
      <line x1="0" y1="110" x2="0" y2="160"/>
      <line x1="110" y1="0" x2="160" y2="0"/>
      <line x1="-110" y1="0" x2="-160" y2="0"/>
      <line x1="78" y1="78" x2="120" y2="120"/>
      <line x1="-78" y1="78" x2="-120" y2="120"/>
      <line x1="78" y1="-78" x2="120" y2="-120"/>
      <line x1="-78" y1="-78" x2="-120" y2="-120"/>
    </g>
  </g>

  <!-- Clouds -->
  <g fill="#ffffff" fill-opacity="0.9">
    <g transform="translate(220,150)">
      <ellipse rx="120" ry="45"/>
      <ellipse rx="90" ry="35" transform="translate(110,-15)"/>
      <ellipse rx="70" ry="30" transform="translate(-110,0)"/>
    </g>
    <g transform="translate(740,220) scale(1.2)">
      <ellipse rx="120" ry="45"/>
      <ellipse rx="90" ry="35" transform="translate(110,-15)"/>
      <ellipse rx="70" ry="30" transform="translate(-110,0)"/>
    </g>
  </g>

  <!-- Distant hills -->
  <path d="M0,760 C240,660 360,680 520,760 C720,860 900,820 1100,760 C1280,708 1440,720 1600,760 L1600,1200 L0,1200 Z" fill="url(#hill)"/>

  <!-- Pond -->
  <ellipse cx="900" cy="920" rx="420" ry="140" fill="url(#water)" opacity="0.95"/>
  <ellipse cx="900" cy="940" rx="360" ry="100" fill="#ffffff" opacity="0.2"/>

  <!-- Reeds near pond -->
  <g stroke="#4f8a3b" stroke-width="6" stroke-linecap="round">
    <path d="M620,880 C630,820 650,780 660,740"/>
    <path d="M680,900 C690,830 710,800 720,760"/>
    <path d="M1160,880 C1170,820 1190,780 1200,740"/>
  </g>
  <g fill="#7d4e24">
    <ellipse cx="660" cy="730" rx="10" ry="26"/>
    <ellipse cx="720" cy="750" rx="10" ry="26"/>
    <ellipse cx="1200" cy="730" rx="10" ry="26"/>
  </g>

  <!-- Title banner -->
  <g filter="url(#softShadow)" transform="translate(120,80)">
    <rect x="0" y="0" rx="20" ry="20" width="760" height="140" fill="#ffffff"/>
    <text x="36" y="60" font-size="52" font-weight="700" fill="#2b4c7e" font-family="'Noto Sans KR', 'Pretendard', 'Segoe UI', sans-serif">잠자리 탐험대 워크북</text>
    <text x="36" y="110" font-size="26" fill="#5c748f" font-family="'Noto Sans KR', 'Pretendard', 'Segoe UI', sans-serif">자연 속에서 만나는 작은 비행가, 잠자리를 관찰해요!</text>
  </g>

  <!-- Magnifying glass with tiny dragonfly inside -->
  <g transform="translate(380,620)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="120" fill="#ffffff" stroke="#2b4c7e" stroke-width="8"/>
    <rect x="100" y="90" width="160" height="28" rx="14" fill="#2b4c7e" transform="rotate(35 100 90)"/>
    <!-- Tiny dragonfly inside lens -->
    <g transform="translate(-10,10) scale(0.9)">
      <ellipse cx="-20" cy="0" rx="18" ry="8" fill="#7ac7c4" filter="url(#wingBlur)" opacity="0.7"/>
      <ellipse cx="20" cy="0" rx="18" ry="8" fill="#7ac7c4" filter="url(#wingBlur)" opacity="0.7"/>
      <ellipse cx="0" cy="-10" rx="18" ry="8" fill="#7ac7c4" filter="url(#wingBlur)" opacity="0.7"/>
      <ellipse cx="0" cy="10" rx="18" ry="8" fill="#7ac7c4" filter="url(#wingBlur)" opacity="0.7"/>
      <rect x="-6" y="-30" width="12" height="60" rx="6" fill="#63a375"/>
      <circle cx="0" cy="-34" r="6" fill="#4a685a"/>
    </g>
  </g>

  <!-- Dragonflies (foreground) -->
  <g>
    <!-- Dragonfly 1 -->
    <g transform="translate(1080,520) rotate(-8)">
      <ellipse cx="-70" cy="0" rx="70" ry="28" fill="#dff7ff" opacity="0.85" filter="url(#wingBlur)"/>
      <ellipse cx="70" cy="0" rx="70" ry="28" fill="#dff7ff" opacity="0.85" filter="url(#wingBlur)"/>
      <ellipse cx="0" cy="-36" rx="70" ry="28" fill="#dff7ff" opacity="0.8" filter="url(#wingBlur)"/>
      <ellipse cx="0" cy="36" rx="70" ry="28" fill="#dff7ff" opacity="0.8" filter="url(#wingBlur)"/>
      <rect x="-10" y="-62" width="20" height="124" rx="10" fill="#5ec07a"/>
      <circle cx="0" cy="-68" r="10" fill="#3c6e71"/>
      <circle cx="-4" cy="-70" r="3" fill="#ffffff"/>
      <circle cx="4" cy="-70" r="3" fill="#ffffff"/>
    </g>

    <!-- Dragonfly 2 -->
    <g transform="translate(820,440) rotate(15)">
      <ellipse cx="-60" cy="0" rx="60" ry="24" fill="#f5f0ff" opacity="0.9" filter="url(#wingBlur)"/>
      <ellipse cx="60" cy="0" rx="60" ry="24" fill="#f5f0ff" opacity="0.9" filter="url(#wingBlur)"/>
      <ellipse cx="0" cy="-30" rx="60" ry="24" fill="#f5f0ff" opacity="0.85" filter="url(#wingBlur)"/>
      <ellipse cx="0" cy="30" rx="60" ry="24" fill="#f5f0ff" opacity="0.85" filter="url(#wingBlur)"/>
      <rect x="-8" y="-52" width="16" height="104" rx="8" fill="#7aa6ff"/>
      <circle cx="0" cy="-56" r="9" fill="#3e4f8a"/>
      <circle cx="-3" cy="-58" r="2.6" fill="#ffffff"/>
      <circle cx="3" cy="-58" r="2.6" fill="#ffffff"/>
    </g>

    <!-- Dragonfly 3 -->
    <g transform="translate(1240,680) rotate(-22)">
      <ellipse cx="-52" cy="0" rx="52" ry="20" fill="#e7fff5" opacity="0.9" filter="url(#wingBlur)"/>
      <ellipse cx="52" cy="0" rx="52" ry="20" fill="#e7fff5" opacity="0.9" filter="url(#wingBlur)"/>
      <ellipse cx="0" cy="-26" rx="52" ry="20" fill="#e7fff5" opacity="0.85" filter="url(#wingBlur)"/>
      <ellipse cx="0" cy="26" rx="52" ry="20" fill="#e7fff5" opacity="0.85" filter="url(#wingBlur)"/>
      <rect x="-7" y="-44" width="14" height="88" rx="7" fill="#ff9f7a"/>
      <circle cx="0" cy="-48" r="8" fill="#b2553e"/>
      <circle cx="-2.6" cy="-50" r="2.4" fill="#ffffff"/>
      <circle cx="2.6" cy="-50" r="2.4" fill="#ffffff"/>
    </g>
  </g>

  <!-- Ground details -->
  <g>
    <path d="M0,1000 C200,970 380,1010 640,980 C880,952 1140,1008 1600,980 L1600,1200 L0,1200 Z" fill="#d8f1d2"/>
    <!-- Small flowers -->
    <g>
      <g transform="translate(250,1030)">
        <circle r="6" fill="#ff9fb4"/>
        <circle cx="10" r="6" fill="#ffd86b"/>
        <circle cx="5" cy="-8" r="6" fill="#9ad3ff"/>
      </g>
      <g transform="translate(1400,1005)">
        <circle r="6" fill="#ffd86b"/>
        <circle cx="10" r="6" fill="#9ad3ff"/>
        <circle cx="5" cy="-8" r="6" fill="#ff9fb4"/>
      </g>
    </g>
  </g>

  <!-- Badge -->
  <g transform="translate(1220,860)" filter="url(#softShadow)">
    <rect x="0" y="0" rx="18" ry="18" width="280" height="100" fill="#ffffff" stroke="#2b4c7e" stroke-width="4"/>
    <text x="24" y="62" font-size="36" font-weight="700" fill="#2b4c7e" font-family="'Noto Sans KR', 'Pretendard', 'Segoe UI', sans-serif">잠자리 탐험대</text>
  </g>

  <!-- Subtle flying trails -->
  <g fill="none" stroke="#b6d1e6" stroke-width="4" stroke-linecap="round" opacity="0.7">
    <path d="M980,520 C900,480 860,520 780,500"/>
    <path d="M1180,680 C1100,720 1060,700 980,740"/>
  </g>
</svg>
