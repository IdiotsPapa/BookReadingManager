<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1200" width="1600" height="1200">
  <defs>
    <linearGradient id="duskSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6f90ff"/>
      <stop offset="60%" stop-color="#a5b7ff"/>
      <stop offset="100%" stop-color="#e9efff"/>
    </linearGradient>
    <radialGradient id="sunset" cx="80%" cy="20%" r="50%">
      <stop offset="0%" stop-color="#ffd5a3"/>
      <stop offset="100%" stop-color="#ff9c66"/>
    </radialGradient>
    <linearGradient id="thoraxGold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd37a"/>
      <stop offset="100%" stop-color="#cc9a2e"/>
