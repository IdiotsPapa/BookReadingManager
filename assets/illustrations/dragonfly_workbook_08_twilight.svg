  <rect x="0" y="0" width="1600" height="1200" fill="url(#duskSky)"/>
  <circle cx="1320" cy="160" r="90" fill="url(#sunset)" opacity="0.9"/>

  <g filter="url(#softShadow)" transform="translate(120,80)">
