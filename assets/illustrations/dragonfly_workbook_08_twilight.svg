    <text x="36" y="118" font-size="28" fill="#5c748f" font-family="'Noto Sans KR', 'Pretendard', 'Segoe UI', sans-serif">황혼 비행</text>
  </g>

  <!-- Silhouette hills -->
  <path d="M0,820 C240,760 360,780 520,820 C720,880 900,860 1100,820 C1280,798 1440,810 1600,820 L1600,1200 L0,1200 Z" fill="#9fb0ff"/>

