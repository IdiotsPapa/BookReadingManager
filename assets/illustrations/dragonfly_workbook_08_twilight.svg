    <linearGradient id="wingTint" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f2f6ff" stop-opacity="0.8"/>
