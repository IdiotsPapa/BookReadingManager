<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1200" width="1600" height="1200">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b8e1ff"/>
      <stop offset="70%" stop-color="#eaf7ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="hill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9be28e"/>
      <stop offset="100%" stop-color="#7bcf78"/>
    </linearGradient>
    <linearGradient id="water" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a8dcff"/>
      <stop offset="100%" stop-color="#89c7f4"/>
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff8b5"/>
      <stop offset="100%" stop-color="#ffd75f"/>
    </radialGradient>

    <!-- Dragonfly materials -->
    <linearGradient id="thoraxGreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6fd49b"/>
      <stop offset="100%" stop-color="#4fb97f"/>
    </linearGradient>
    <linearGradient id="abdomenGreen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2f7f5e"/>
      <stop offset="50%" stop-color="#50b48a"/>
      <stop offset="100%" stop-color="#2b6f59"/>
    </linearGradient>
    <linearGradient id="thoraxBlue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7fb3ff"/>
      <stop offset="100%" stop-color="#5a82e0"/>
    </linearGradient>
    <linearGradient id="abdomenBlue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#274a8a"/>
      <stop offset="50%" stop-color="#6aa0ff"/>
      <stop offset="100%" stop-color="#274a8a"/>
    </linearGradient>
    <linearGradient id="thoraxOrange" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffb088"/>
      <stop offset="100%" stop-color="#e6784f"/>
    </linearGradient>
    <linearGradient id="abdomenOrange" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a8442e"/>
      <stop offset="50%" stop-color="#ff9f7a"/>
      <stop offset="100%" stop-color="#a8442e"/>
    </linearGradient>

    <linearGradient id="wingTint" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#eaf6ff" stop-opacity="0.85"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <filter id="wingBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8"/>
    </filter>
  </defs>

  <!-- Background sky -->
  <rect x="0" y="0" width="1600" height="1200" fill="url(#sky)"/>

  <!-- Sun -->
  <g transform="translate(1380,140)">
    <circle r="70" fill="url(#sunGrad)"/>
    <g stroke="#ffd75f" stroke-width="8">
      <line x1="0" y1="-110" x2="0" y2="-160"/>
      <line x1="0" y1="110" x2="0" y2="160"/>
      <line x1="110" y1="0" x2="160" y2="0"/>
      <line x1="-110" y1="0" x2="-160" y2="0"/>
      <line x1="78" y1="78" x2="120" y2="120"/>
      <line x1="-78" y1="78" x2="-120" y2="120"/>
      <line x1="78" y1="-78" x2="120" y2="-120"/>
      <line x1="-78" y1="-78" x2="-120" y2="-120"/>
    </g>
  </g>

  <!-- Clouds -->
  <g fill="#ffffff" fill-opacity="0.9">
    <g transform="translate(220,150)">
      <ellipse rx="120" ry="45"/>
      <ellipse rx="90" ry="35" transform="translate(110,-15)"/>
      <ellipse rx="70" ry="30" transform="translate(-110,0)"/>
    </g>
    <g transform="translate(740,220) scale(1.2)">
      <ellipse rx="120" ry="45"/>
      <ellipse rx="90" ry="35" transform="translate(110,-15)"/>
      <ellipse rx="70" ry="30" transform="translate(-110,0)"/>
    </g>
  </g>

  <!-- Distant hills -->
  <path d="M0,760 C240,660 360,680 520,760 C720,860 900,820 1100,760 C1280,708 1440,720 1600,760 L1600,1200 L0,1200 Z" fill="url(#hill)"/>

  <!-- Pond -->
  <ellipse cx="900" cy="920" rx="420" ry="140" fill="url(#water)" opacity="0.95"/>
  <ellipse cx="900" cy="940" rx="360" ry="100" fill="#ffffff" opacity="0.2"/>

  <!-- Reeds near pond -->
  <g stroke="#4f8a3b" stroke-width="6" stroke-linecap="round">
    <path d="M620,880 C630,820 650,780 660,740"/>
    <path d="M680,900 C690,830 710,800 720,760"/>
    <path d="M1160,880 C1170,820 1190,780 1200,740"/>
  </g>
  <g fill="#7d4e24">
    <ellipse cx="660" cy="730" rx="10" ry="26"/>
    <ellipse cx="720" cy="750" rx="10" ry="26"/>
    <ellipse cx="1200" cy="730" rx="10" ry="26"/>
  </g>

  <!-- Title banner -->
  <g filter="url(#softShadow)" transform="translate(120,80)">
    <rect x="0" y="0" rx="20" ry="20" width="820" height="160" fill="#ffffff"/>
    <text x="36" y="68" font-size="56" font-weight="700" fill="#2b4c7e" font-family="'Noto Sans KR', 'Pretendard', 'Segoe UI', sans-serif">잠자리 탐험대 워크북</text>
    <text x="36" y="118" font-size="28" fill="#5c748f" font-family="'Noto Sans KR', 'Pretendard', 'Segoe UI', sans-serif">더 자세한 잠자리 디테일 버전</text>
  </g>

  <!-- Dragonfly symbol definition for reuse with detail -->
  <g id="dragonflyDetailed" stroke-linecap="round" stroke-linejoin="round">
    <!-- Wings: translucent with veins -->
    <g opacity="0.95">
      <g fill="url(#wingTint)" stroke="#cfe3f4" stroke-opacity="0.9">
        <ellipse class="wing" cx="-78" cy="-8" rx="92" ry="30"/>
        <ellipse class="wing" cx="78" cy="-8" rx="92" ry="30"/>
        <ellipse class="wing" cx="-78" cy="8" rx="92" ry="30"/>
        <ellipse class="wing" cx="78" cy="8" rx="92" ry="30"/>
      </g>
      <!-- Vein pattern -->
      <g stroke="#9fbad0" stroke-width="1.4" opacity="0.9">
        <!-- Left top -->
        <path d="M0,0 C-30,-10 -56,-14 -92,-10"/>
        <path d="M0,0 C-24,-2 -46,6 -88,8"/>
        <path d="M-30,-6 C-54,-12 -74,-8 -96,-2"/>
        <!-- Right top -->
        <path d="M0,0 C30,-10 56,-14 92,-10"/>
        <path d="M0,0 C24,-2 46,6 88,8"/>
        <path d="M30,-6 C54,-12 74,-8 96,-2"/>
        <!-- Cross veins -->
        <path d="M-92,-8 C-60,-4 -30,-2 0,0"/>
        <path d="M92,-8 C60,-4 30,-2 0,0"/>
        <path d="M-92,8 C-60,6 -30,4 0,0"/>
        <path d="M92,8 C60,6 30,4 0,0"/>
      </g>
    </g>

    <!-- Thorax -->
    <g id="thorax">
      <ellipse cx="0" cy="0" rx="18" ry="22" fill="currentColor"/>
      <!-- Pronotum highlight -->
      <ellipse cx="0" cy="-10" rx="10" ry="6" fill="#ffffff" opacity="0.35"/>
    </g>

    <!-- Head and compound eyes -->
    <g id="head">
      <ellipse cx="0" cy="-24" rx="12" ry="10" fill="#2b2e34"/>
      <ellipse cx="-6" cy="-24" rx="8" ry="9" fill="#3a6a9b"/>
      <ellipse cx="6" cy="-24" rx="8" ry="9" fill="#3a6a9b"/>
      <circle cx="-8" cy="-26" r="2.2" fill="#ffffff"/>
      <circle cx="8" cy="-26" r="2.2" fill="#ffffff"/>
    </g>

    <!-- Legs (3 pairs) -->
    <g stroke="#2b2e34" stroke-width="3" fill="none">
      <path d="M-4,6 C-20,12 -30,24 -38,36"/>
      <path d="M4,6 C20,12 30,24 38,36"/>
      <path d="M-6,2 C-22,6 -36,16 -50,28"/>
      <path d="M6,2 C22,6 36,16 50,28"/>
      <path d="M-8,-2 C-26,0 -44,8 -60,16"/>
      <path d="M8,-2 C26,0 44,8 60,16"/>
    </g>

    <!-- Abdomen (segmented) -->
    <g id="abdomen">
      <g id="segments" stroke="#1e2d2a" stroke-width="2">
        <rect x="-6" y="18" width="12" height="20" rx="6" fill="currentColor"/>
        <rect x="-6" y="38" width="12" height="20" rx="6" fill="currentColor"/>
        <rect x="-5.5" y="58" width="11" height="20" rx="6" fill="currentColor"/>
        <rect x="-5" y="78" width="10" height="20" rx="6" fill="currentColor"/>
        <rect x="-4.5" y="98" width="9" height="20" rx="6" fill="currentColor"/>
        <rect x="-4" y="118" width="8" height="20" rx="6" fill="currentColor"/>
        <rect x="-3.5" y="138" width="7" height="20" rx="6" fill="currentColor"/>
        <rect x="-3" y="158" width="6" height="18" rx="6" fill="currentColor"/>
      </g>
      <!-- dorsal stripe -->
      <rect x="-2" y="18" width="4" height="158" fill="#ffffff" opacity="0.25"/>
    </g>
  </g>

  <!-- Place detailed dragonflies with different color themes -->
  <g>
    <!-- Green dragonfly -->
    <g transform="translate(1080,520) rotate(-8)" filter="url(#softShadow)" style="color:url(#thoraxGreen)">
      <!-- Use green for thorax, abdomen via color override -->
      <use href="#dragonflyDetailed"/>
      <!-- Override abdomen color to gradient via overlay rectangles -->
      <g transform="translate(0,0)" style="color:url(#abdomenGreen)">
        <use href="#abdomen"/>
      </g>
    </g>

    <!-- Blue dragonfly -->
    <g transform="translate(820,440) rotate(15)" filter="url(#softShadow)" style="color:url(#thoraxBlue)">
      <use href="#dragonflyDetailed"/>
      <g transform="translate(0,0)" style="color:url(#abdomenBlue)">
        <use href="#abdomen"/>
      </g>
    </g>

    <!-- Orange dragonfly -->
    <g transform="translate(1240,680) rotate(-22)" filter="url(#softShadow)" style="color:url(#thoraxOrange)">
      <use href="#dragonflyDetailed"/>
      <g transform="translate(0,0)" style="color:url(#abdomenOrange)">
        <use href="#abdomen"/>
      </g>
    </g>
  </g>

  <!-- Ground details -->
  <g>
    <path d="M0,1000 C200,970 380,1010 640,980 C880,952 1140,1008 1600,980 L1600,1200 L0,1200 Z" fill="#d8f1d2"/>
    <!-- Small flowers -->
    <g>
      <g transform="translate(250,1030)">
        <circle r="6" fill="#ff9fb4"/>
        <circle cx="10" r="6" fill="#ffd86b"/>
        <circle cx="5" cy="-8" r="6" fill="#9ad3ff"/>
      </g>
      <g transform="translate(1400,1005)">
        <circle r="6" fill="#ffd86b"/>
        <circle cx="10" r="6" fill="#9ad3ff"/>
        <circle cx="5" cy="-8" r="6" fill="#ff9fb4"/>
      </g>
    </g>
  </g>

  <!-- Badge -->
  <g transform="translate(1220,860)" filter="url(#softShadow)">
    <rect x="0" y="0" rx="18" ry="18" width="300" height="110" fill="#ffffff" stroke="#2b4c7e" stroke-width="4"/>
    <text x="24" y="68" font-size="38" font-weight="700" fill="#2b4c7e" font-family="'Noto Sans KR', 'Pretendard', 'Segoe UI', sans-serif">잠자리 탐험대</text>
  </g>

  <!-- Subtle flying trails -->
  <g fill="none" stroke="#b6d1e6" stroke-width="4" stroke-linecap="round" opacity="0.7">
    <path d="M980,520 C900,480 860,520 780,500"/>
    <path d="M1180,680 C1100,720 1060,700 980,740"/>
  </g>
</svg>
