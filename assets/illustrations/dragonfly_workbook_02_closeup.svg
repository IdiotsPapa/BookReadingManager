<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1200" width="1600" height="1200">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b8e1ff"/>
      <stop offset="80%" stop-color="#eaf7ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff8b5"/>
      <stop offset="100%" stop-color="#ffd75f"/>
    </radialGradient>
    <linearGradient id="thoraxTeal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6cd6d2"/>
      <stop offset="100%" stop-color="#3ea6a2"/>
    </linearGradient>
    <linearGradient id="abdomenTeal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2b6f6b"/>
      <stop offset="50%" stop-color="#5fd0cc"/>
      <stop offset="100%" stop-color="#2b6f6b"/>
    </linearGradient>
    <linearGradient id="wingTint" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#eaf6ff" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1600" height="1200" fill="url(#sky)"/>
  <g transform="translate(1360,160)"><circle r="70" fill="url(#sunGrad)"/></g>

  <g filter="url(#softShadow)" transform="translate(120,80)">
    <rect x="0" y="0" rx="20" ry="20" width="900" height="170" fill="#ffffff"/>
    <text x="36" y="72" font-size="58" font-weight="700" fill="#2b4c7e" font-family="'Noto Sans KR', 'Pretendard', 'Segoe UI', sans-serif">잠자리 탐험대 워크북 02</text>
    <text x="36" y="126" font-size="30" fill="#5c748f" font-family="'Noto Sans KR', 'Pretendard', 'Segoe UI', sans-serif">날개맥 클로즈업</text>
  </g>

  <!-- Giant magnifying glass -->
  <g transform="translate(540,640) scale(1.4)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="180" fill="#ffffff" stroke="#2b4c7e" stroke-width="10"/>
    <rect x="140" y="140" width="200" height="40" rx="20" fill="#2b4c7e" transform="rotate(35 140 140)"/>
    <!-- Detailed dragonfly inside -->
    <g stroke-linecap="round" stroke-linejoin="round">
      <g opacity="0.96" fill="url(#wingTint)" stroke="#cfe3f4" stroke-opacity="0.95">
        <ellipse cx="-98" cy="-12" rx="120" ry="38"/>
        <ellipse cx="98" cy="-12" rx="120" ry="38"/>
        <ellipse cx="-98" cy="12" rx="120" ry="38"/>
        <ellipse cx="98" cy="12" rx="120" ry="38"/>
      </g>
      <g stroke="#9fbad0" stroke-width="1.6" opacity="0.9">
        <path d="M0,0 C-40,-12 -80,-20 -120,-14"/>
        <path d="M0,0 C-38,4 -76,8 -116,10"/>
        <path d="M0,0 C40,-12 80,-20 120,-14"/>
        <path d="M0,0 C38,4 76,8 116,10"/>
        <path d="M-120,0 C-80,0 -40,0 0,0"/>
        <path d="M120,0 C80,0 40,0 0,0"/>
      </g>
      <ellipse cx="0" cy="0" rx="22" ry="26" fill="url(#thoraxTeal)"/>
      <ellipse cx="0" cy="-30" rx="14" ry="12" fill="#2b2e34"/>
      <ellipse cx="-8" cy="-30" rx="10" ry="10" fill="#3a6a9b"/>
      <ellipse cx="8" cy="-30" rx="10" ry="10" fill="#3a6a9b"/>
      <g fill="url(#abdomenTeal)" stroke="#1e2d2a" stroke-width="2.2">
        <rect x="-7" y="24" width="14" height="24" rx="7"/>
        <rect x="-7" y="48" width="14" height="24" rx="7"/>
        <rect x="-6.5" y="72" width="13" height="24" rx="7"/>
        <rect x="-6" y="96" width="12" height="24" rx="7"/>
        <rect x="-5.5" y="120" width="11" height="24" rx="7"/>
        <rect x="-5" y="144" width="10" height="22" rx="7"/>
        <rect x="-4.5" y="166" width="9" height="20" rx="7"/>
      </g>
    </g>
  </g>
</svg>
