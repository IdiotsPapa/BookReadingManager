<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1200" width="1600" height="1200">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b8e1ff"/>
      <stop offset="70%" stop-color="#eaf7ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff8b5"/>
      <stop offset="100%" stop-color="#ffd75f"/>
    </radialGradient>
    <linearGradient id="thoraxIndigo" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9aa4ff"/>
      <stop offset="100%" stop-color="#5964d6"/>
    </linearGradient>
    <linearGradient id="abdomenIndigo" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2b2e6b"/>
      <stop offset="50%" stop-color="#9aa4ff"/>
      <stop offset="100%" stop-color="#2b2e6b"/>
    </linearGradient>
    <linearGradient id="wingTint" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.96"/>
      <stop offset="100%" stop-color="#eef6ff" stop-opacity="0.88"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1600" height="1200" fill="url(#sky)"/>
  <g transform="translate(1350,150)"><circle r="70" fill="url(#sunGrad)"/></g>

  <g filter="url(#softShadow)" transform="translate(120,80)">
    <rect x="0" y="0" rx="20" ry="20" width="880" height="160" fill="#ffffff"/>
    <text x="36" y="68" font-size="56" font-weight="700" fill="#2b4c7e" font-family="'Noto Sans KR', 'Pretendard', 'Segoe UI', sans-serif">잠자리 탐험대 워크북 07</text>
    <text x="36" y="118" font-size="28" fill="#5c748f" font-family="'Noto Sans KR', 'Pretendard', 'Segoe UI', sans-serif">원을 그리며 날기</text>
  </g>

  <!-- Flight circle -->
  <circle cx="950" cy="640" r="220" fill="none" stroke="#b6d1e6" stroke-width="5" stroke-dasharray="8 10"/>

  <!-- Dragonfly positioned along the circle -->
  <g stroke-linecap="round" stroke-linejoin="round" transform="translate(950,420) rotate(20)">
    <g opacity="0.95" fill="url(#wingTint)" stroke="#cfe3f4" stroke-opacity="0.9">
      <ellipse cx="-88" cy="-10" rx="110" ry="34"/>
      <ellipse cx="88" cy="-10" rx="110" ry="34"/>
      <ellipse cx="-88" cy="10" rx="110" ry="34"/>
      <ellipse cx="88" cy="10" rx="110" ry="34"/>
    </g>
    <ellipse cx="0" cy="0" rx="20" ry="24" fill="url(#thoraxIndigo)"/>
    <ellipse cx="0" cy="-26" rx="12" ry="10" fill="#2b2e34"/>
    <g fill="url(#abdomenIndigo)" stroke="#1e2d2a" stroke-width="2">
      <rect x="-6" y="20" width="12" height="22" rx="6"/>
      <rect x="-6" y="42" width="12" height="22" rx="6"/>
      <rect x="-5.6" y="64" width="11.2" height="22" rx="6"/>
      <rect x="-5.2" y="86" width="10.4" height="22" rx="6"/>
      <rect x="-4.8" y="108" width="9.6" height="22" rx="6"/>
    </g>
  </g>
</svg>
